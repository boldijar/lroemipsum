<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LRoEM Ipsum 🇷🇴 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script defer src="index.js">
    </script>
    <script defer>
      function change() {
        sourceIndex = document.getElementById("source").selectedIndex;
        lengthIndex = document.getElementById("length").selectedIndex;
        lipsum = new LoremIpsum(sourceIndex, lengthIndex);
        document.getElementById("text").innerHTML = lipsum.generate();
      }
    </script>
  </head>
  <body>
    <section class="hero is-medium">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-size-1">
            LRoEm Ipsum 🇷🇴
          </h1>
          <h2 class="subtitle is-size-3">
            Lorem Lipsum pentru <strong>românași</strong>
          </h2>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="hero-body has-text-centered">
        <form class="form">
          <div class="select is-large">
            <select id="length">
              <option>Text scurt 😔</option>
              <option>Text mediu 😁</option>
              <option>Text lung 😎</option>
            </select>
          </div>
          <div class="select is-large">
            <select id="source">
              <option>Fraze românești 🇷🇴</option>
              <option>Corneliu Vadim Tudor 😤</option>
              <option>Nicușor de la Brăila 🏖</option>
            </select>
          </div>
          <input class="button is-large" onclick="change()" type="button" value="Genereaza 💪" />
        </form>
        <div class="section">
          <div class="container">
            <div class="card">
              <header class="card-header">
                <a href="#" class="card-footer-item">Copiaza textul 😱</a>
                <a href="#" class="card-footer-item">Sugereaza fraze 💡</a>
              </header>
              <div class="card-content">
                <div class="content">
                  <p class="is-text-5" id="text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container has-text-centered">
        <p>
          Made with <i class="heartbeat fas fa-heart"></i> at <a target="_blank" href="https://dutylabs.ro">dutylabs</a>
        </p>
        <p>
          Multumiri speciale celor care au contribuit la fraze: Alex Ionescu, Dan Ionescu, Cosmin Rusu,
          Etc Etcetera, Bla bla
        </p>
      </div>
    </footer>
  </body>
</html>
